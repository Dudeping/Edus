        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                    <div class="modal-body">
                        <form>
                            <div class="form-group"><label>学号</label> <input type="text" id="SNo" placeholder="请输入学生学号" class="form-control"></div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal" id="close">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="AddStuToCourse()">保存</button>

<script>
    /*删除*/
    function deleteInfo(){
        swal({
            title: "您确定要删除这条信息吗",
            text: "删除后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "是的，我要删除！",
            cancelButtonText: "让我再考虑一下…",
            closeOnConfirm: false,
            closeOnCancel: false
        },
        function (isConfirm) {
            if (isConfirm) {
                swal("删除成功！", "您已经永久删除了这条信息。", "success");
            } else {
                swal("已取消", "您取消了删除操作！", "error");
            }
        });
    };
    /*添加*/
    function AddStuToCourse(){
        var sno = document.getElementById("SNo");
        if(sno.value == ''){
            swal("提示", "学号不能为空！", "warning");

            return;
        }
        swal({
            title:"成功",
            text:"添加学生到课程成功！",
            type:"success"
        },function(){
            document.getElementById('close').focus();
            document.getElementById('close').click();
        });
    }
</script>
