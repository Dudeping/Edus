<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教务信息管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/sweetalert.css"/>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
</head>
<body>
    <!--返回上一张页面-->
    <div style="border: 0" class="panel panel-default">
        <button type="button" class="btn btn-default" onclick="location.href = 'Index.html';">返回</button>
        <button type="button" onclick="location.href = 'Login.html';" class="btn btn-outline btn-success" style="float: right; border: 0">欢迎您，杜德平！点此安全退出<i class="fa fa-sign-out fa-fw"></i> </button>
    </div>
    <!--标题-->
    <div style="border: 0" class="panel panel-default">
        <div class="panel-body">
            <div style="text-align: center; font-size: 40px">教务信息管理</div>
        </div>
    </div>
    <div  style="margin-left: 10px; margin-right: 10px">
        <!--搜索-->
        <form>
            <div class="form-group input-group col-xs-8">
                <input type="text" class="form-control" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
            </div>
        </form>
        <br/>
        <!--表格-->
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>教务信息标题</th>
                <th>&nbsp; 编辑/删除</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td><a href="教务信息详情.html">关于本科教学评估的课题报告</a></td>
                <td>
                    <button type="button" class="btn btn-outline btn-primary  btn-xs" data-toggle="modal" data-target="#myModal1">编辑</button>
                    <!--弹出的修改模态对话框-->
                    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content animated bounceInRight">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                                    </button>
                                    <h4 class="modal-title">修改教务信息</h4>
                                </div>

                                <div class="modal-body">
                                    <form>
                                        <div class="form-group"><label>标题</label> <input id="editEduInfoTitle_id" type="text" placeholder="请输入教务信息标题" class="form-control" value="关于本科教学评估的课题报告"></div>
                                        <div class="form-group"><label>内容</label> <textarea id="editEduInfoText_id" placeholder="请输入内容" class="form-control" rows="15">关于本科教学评估的课题报告内容</textarea></div>
                                    </form>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-white" data-dismiss="modal" id="editClose_id">关闭</button>
                                    <button type="button" class="btn btn-primary" onclick="EditEduInfo()">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--删除按钮-->
                    <button type="button" class="btn btn-outline btn-warning  btn-xs" onclick="DeleteEduInfo()">删除</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><a href="教务信息详情.html">四级考试报名通知</a></td>
                <td>
                    <button type="button" class="btn btn-outline btn-primary  btn-xs">编辑</button>
                    <button type="button" class="btn btn-outline btn-warning  btn-xs" onclick="DeleteEduInfo()">删除</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><a href="教务信息详情.html">关于大学生创业项目的支持</a></td>
                <td>
                    <button type="button" class="btn btn-outline btn-primary  btn-xs">编辑</button>
                    <button type="button" class="btn btn-outline btn-warning  btn-xs" onclick="DeleteEduInfo()">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--新建按钮-->
        <div>
            <button type="button" class="btn btn-outline btn-success" data-toggle="modal" data-target="#myModal">
                添加
            </button>
            <!--弹出的新建模态对话框-->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content animated bounceInRight">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                            </button>
                            <h4 class="modal-title">添加教务信息</h4>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="form-group"><label>标题</label> <input id="addEduInfoTitle" type="text" placeholder="请输入教务信息标题" class="form-control"></div>
                                <div class="form-group"><label>内容</label> <textarea id="addEduInfoText" placeholder="请输入内容" class="form-control" rows="15"></textarea></div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-white" data-dismiss="modal" id="addClose">关闭</button>
                            <button type="button" class="btn btn-primary" onclick="AddEduInfo()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--分页-->
            <ul class="pagination pagination-sm" style="float: right">
                <li class="disabled"><a href="#">&laquo;</a>
                </li>
                <li class="active"><a href="#">1</a>
                </li>
                <li><a href="#">2</a>
                </li>
                <li><a href="#">3</a>
                </li>
                <li><a href="#">4</a>
                </li>
                <li><a href="#">5</a>
                </li>
                <li><a href="#">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>

    <p style="text-align: center; margin-bottom:5em; clear: both">
        Copyright (C) 2016-2016 <a href="http://www.ydath.cn/" target="_blank">第七组</a>. All Rights Reserved
        <br>
        <a href="http://www.miitbeian.gov.cn" target="_blank">蜀ICP备16013628号</a>
    </p>
</body>
<script>
    /*删除*/
    function DeleteEduInfo(){
        swal({
            title: "您确定要删除这条信息吗",
            text: "删除后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "是的，我要删除！",
            cancelButtonText: "让我再考虑一下…",
            closeOnConfirm: false,
            closeOnCancel: false
        },
        function (isConfirm) {
            if (isConfirm) {
                swal("删除成功！", "您已经永久删除了这条信息。", "success");
            } else {
                swal("已取消", "您取消了删除操作！", "error");
            }
        });
    }

    /*编辑*/
    function EditEduInfo() {
        var title = document.getElementById('editEduInfoTitle_id');
        if(title.value == ''){
            swal("提示", "标题不能为空！", "warning");
            title.focus();
            return;
        }
        var text = document.getElementById('editEduInfoText_id');
        if(text.value == ''){
            swal("提示", "内容不能为空！", "warning");
            text.focus();
            return;
        }

        /*AJAX*/
        swal({
            title:"成功",
            text:"编辑学生信息成功！",
            type:"success"
        }, function(){
            document.getElementById('editClose_id').focus();
            document.getElementById('editClose_id').click();
        });
    }

    /*添加*/
    function AddEduInfo() {
        var title = document.getElementById('addEduInfoTitle');
        if(title.value == ''){
            swal("提示", "标题不能为空！", "warning");
            title.focus();
            return;
        }
        var text = document.getElementById('addEduInfoText');
        if(text.value == ''){
            swal("提示", "内容不能为空！", "warning");
            text.focus();
            return;
        }

        /*AJAX*/
        swal({
            title:"成功",
            text:"添加学生信息成功！",
            type:"success"
        }, function(){
            document.getElementById('addClose').focus();
            document.getElementById('addClose').click();
        });
    }
</script>
</html>
