<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>选课学生管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/sweetalert.css"/>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
</head>
<body>
<!--返回上一张页面-->
<div style="border: 0" class="panel panel-default">
    <button type="button" class="btn btn-default" onclick="location.href = 'Index.html';">返回</button>
    <button type="button" onclick="location.href = 'Login.html';" class="btn btn-outline btn-success" style="float: right; border: 0">欢迎您，杜德平！点此安全退出<i class="fa fa-sign-out fa-fw"></i> </button>
</div>
<!--标题-->
<div style="border: 0" class="panel panel-default">
    <div class="panel-body">
        <div style="text-align: center; font-size: 40px">管理员信息</div>
    </div>
</div>
<div  style="margin-left: 10px; margin-right: 10px">
    <!--表格-->
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>用户名</th>
            <th>密码</th>
            <th>分管模块</th>
            <th> 删除</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>2512303162@qq.com</td>
            <td>123</td>
            <td>教师信息管理</td>
            <td>
                <!--删除按钮-->
                <button type="button" class="btn btn-outline btn-warning  btn-xs" onclick="deleteInfo()">删除</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>2512303152@qq.com</td>
            <td>456</td>
            <td>招生信息管理</td>
            <td>
                <button type="button" class="btn btn-outline btn-warning  btn-xs">删除</button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>2512303262@qq.com</td>
            <td>789</td>
            <td>教务信息管理</td>
            <td>
                <button type="button" class="btn btn-outline btn-warning  btn-xs">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
    <!--新建按钮-->
    <div>
        <button type="button" class="btn btn-outline btn-success" data-toggle="modal" data-target="#myModal">
            添加
        </button>
        <!--弹出的新建模态对话框-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content animated bounceInRight">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                        </button>
                        <h4 class="modal-title">添加管理员</h4>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group"><label>用户名</label> <input type="text" id="SNo" placeholder="请输入管理员用户名" class="form-control"></div>
                            <div class="form-group"><label>密码</label> <input type="text" id="SPassWord" placeholder="请输入管理员密码" class="form-control"></div>
                            <div class="form-group">
                                <label>选择分管模块 (默认课程信息管理)</label>
                                <select class="form-control">
                                    <option>招生信息管理</option>
                                    <option selected="selected">教务信息管理</option>
                                    <option>学生信息管理</option>
                                    <option>教师信息管理</option>
                                    <option selected="selected">课程信息管理</option>
                                </select>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal" id="close">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="AddStuToCourse()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p style="text-align: center; margin-bottom:5em; clear: both">
    Copyright (C) 2016-2016 <a href="http://www.ydath.cn/" target="_blank">第七组</a>. All Rights Reserved
    <br>
    <a href="http://www.miitbeian.gov.cn" target="_blank">蜀ICP备16013628号</a>
</p>
</body>
<script>
    /*删除*/
    function deleteInfo(){
        swal({
                    title: "您确定要删除这条信息吗",
                    text: "删除后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "是的，我要删除！",
                    cancelButtonText: "让我再考虑一下…",
                    closeOnConfirm: false,
                    closeOnCancel: false
                },
                function (isConfirm) {
                    if (isConfirm) {
                        swal("删除成功！", "您已经永久删除了这条信息。", "success");
                    } else {
                        swal("已取消", "您取消了删除操作！", "error");
                    }
                });
    };
    /*添加*/
    function AddStuToCourse(){
        var sno = document.getElementById("SNo");
        if(sno.value == ''){
            swal("提示", "学号不能为空！", "warning");

            return;
        }
        swal({
            title:"成功",
            text:"添加学生到课程成功！",
            type:"success"
        },function(){
            document.getElementById('close').focus();
            document.getElementById('close').click();
        });
    }
</script>
</html>
