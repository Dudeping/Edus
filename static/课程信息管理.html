                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>

                            </div>

                            <div class="modal-body">
                                <form>
                                    <div class="form-group"><label>标题</label> <input id="editCNo_id" type="text" placeholder="请输入课程课号" class="form-control" value="001"></div>
                                    <div class="form-group"><label>内容</label> <input id="editCName_id" type="text" placeholder="请输入课程课名" class="form-control" value="高数"/></div>
                                    <div class="form-group"><label>学分</label> <input id="editCScore_id" type="text" placeholder="请输入课程学分" class="form-control" value="3.5"></div>
                                    <div class="form-group"><label>任课教师(键入教师学号，以#开头)</label> <input id="editCTeacher_id" type="text" placeholder="请输入课程任课教师" class="form-control" value="#0800 051213"/></div>
                                    <div class="form-group"><label>上课地点</label> <input id="editCLocation_id" type="text" placeholder="请输入课程上课地点" class="form-control" value="10-B305"></div>
                                    <div class="form-group"><label>计划人数</label> <input id="editCPlanNum_id" type="text" placeholder="请输入课程计划人数" class="form-control" value="180"/></div>

                            <div class="modal-footer">

            添加

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content animated bounceInRight">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                        </button>
                        <h4 class="modal-title">添加课程信息</h4>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group"><label>课号</label> <input id="addCNo" type="text" placeholder="请输入课程课号" class="form-control" value=""></div>
                            <div class="form-group"><label>内容</label> <input id="addCName" type="text" placeholder="请输入课程课名" class="form-control" value=""/></div>
                            <div class="form-group"><label>学分</label> <input id="addCScore" type="text" placeholder="请输入课程学分" class="form-control" value=""></div>
                            <div class="form-group"><label>任课教师(键入教师工号号，以#开头)</label> <input id="addCTeacher" type="text" placeholder="请输入课程任课教师" class="form-control" value=""/></div>
                            <div class="form-group"><label>上课地点</label> <input id="addCLocation" type="text" placeholder="请输入课程上课地点" class="form-control" value=""></div>
                            <div class="form-group"><label>计划人数</label> <input id="addCPlanNum" type="text" placeholder="请输入课程计划人数" class="form-control" value=""/></div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal" id="addClose">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="AddCourse()">保存</button>

<script>
    /*删除*/
    function DeleteCourse(){
        swal({
            title: "您确定要删除这条信息吗",
            text: "删除后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "是的，我要删除！",
            cancelButtonText: "让我再考虑一下…",
            closeOnConfirm: false,
            closeOnCancel: false
        },
        function (isConfirm) {
            if (isConfirm) {
                swal("删除成功！", "您已经永久删除了这条信息。", "success");
            } else {
                swal("已取消", "您取消了删除操作！", "error");
            }
        });
    }

    /*编辑*/
    function EditCourse(id){
        var cno = document.getElementById('editCNo_id');
        if(cno.value == ''){
            swal("提示", "课号不能为空！", "warning");
            cno.focus();
            return;
        }
        var cName = document.getElementById('editCName_id');
        if(cName.value == ''){
            swal("提示", "课名不能为空！", "warning");
            cName.focus();
            return;
        }
        var score = document.getElementById('editCScore_id');
        if(score.value == ''){
            swal("提示", "学分不能为空！", "warning");
            score.focus();
            return;
        }
        var teacher = document.getElementById('editCTeacher_id');
        if(teacher.value == ''){
            swal("提示", "任课教师不能为空！", "warning");
            teacher.focus();
            return;
        }
        var location = document.getElementById('editCLocation_id');
        if(location.value == ''){
            swal("提示", "上课地点不能为空！", "warning");
            location.focus();
            return;
        }
        var planMum = document.getElementById('editCPlanNum_id');
        if(planMum.value == ''){
            swal("提示", "计划人数不能为空！", "warning");
            planMum.focus();
            return;
        }

        /*AJAX*/
        swal({
            title:"成功",
            text:"编辑课程成功！",
            type:"success"
        },function(){
            document.getElementById('editClose').focus();
            document.getElementById('editClose').click();
        })
    }

    /*添加*/
    function AddCourse(){
        var cno = document.getElementById('addCNo');
        if(cno.value == ''){
            swal("提示", "课号不能为空！", "warning");
            cno.focus();
            return;
        }
        var cName = document.getElementById('addCName');
        if(cName.value == ''){
            swal("提示", "课名不能为空！", "warning");
            cName.focus();
            return;
        }
        var score = document.getElementById('addCScore');
        if(score.value == ''){
            swal("提示", "学分不能为空！", "warning");
            score.focus();
            return;
        }
        var teacher = document.getElementById('addCTeacher');
        if(teacher.value == ''){
            swal("提示", "任课教师不能为空！", "warning");
            teacher.focus();
            return;
        }
        var location = document.getElementById('addCLocation');
        if(location.value == ''){
            swal("提示", "上课地点不能为空！", "warning");
            location.focus();
            return;
        }
        var planMum = document.getElementById('addCPlanNum');
        if(planMum.value == ''){
            swal("提示", "计划人数不能为空！", "warning");
            planMum.focus();
            return;
        }

        /*AJAX*/
        swal({
            title:"成功",
            text:"添加课程成功！",
            type:"success"
        },function(){
            document.getElementById('addClose').focus();
            document.getElementById('addClose').click();
        })
    }
</script>
